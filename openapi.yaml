 # Items -------------------------------------------------------------------

  /itens/losts:
    get:
      description: Listar todos itens não devolvidos
      responses:
        '200':
          description: Operação bem feita

  /itens/list:
    get:
      description: Listar todos os itens salvos no sistema
      responses:
        '200':
          description: Operação bem feita
        "404":
          description: Recurso não encontrado

  /itens/refounds:
