openapi: 3.0.0
info:
  version: 0.1.0
  title: OPENAPI
  description: Estudando OPENAPI
servers:
  - url: http://{host}:{porta}/api
    variables:
      host:
        default: localhost
      porta:
        default: "8000"
paths:
  # Places / Lugares -------------------------------------------------------------------

  /places/list:
    get:
      description: Retorna uma lista dos lugares salvos no sistema
      responses:
        "200":
          description: Operação bem Feita
        "404":
          description: Recurso não encontrado

  /places/view/{place}:
    get:
      description:  Retorna uma lugar específico
      parameters:
        - in: path
          name: place
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Operação bem Feita
        "404":
          description: Recurso não encontrado

  /places/store:
    post:
      description: Adicionar um novo lugar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "201":
          description: Salvo com sucesso
        "404":
          description: Recurso não encontrado

  /places/update/{place}:
    put:
      description: Atualizar os dados de um lugar
      parameters:
        - in: path
          name: place
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "200":
          description: Atualizado com sucesso
        "404":
          description: Recurso não encontrado

  /places/{place}:
    delete:
      description: Remover um lugar
      parameters:
        - in: path
          name: place
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Apagado com sucesso
        "404":
          description: Recurso não apagado

# --------------------------------------------------------------------

 # Categories / Categorias -------------------------------------------------------------------

  /categories/list:
    get:
      description: Retorna uma lista das categorias salvas no sistema
      responses:
        "200":
          description: Operação bem Feita
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string


  /categories/view/{categorie}:
    get:
      description: Retorna uma categoria específica
      parameters:
        - in: path
          name: categorie
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Operação bem Feita
        "404":
          description: Recurso não encontrado

  /categories/store:
      post:
        description: Adicionar uma nova categoria
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
        responses:
          "201":
            description: Salvo com sucesso
          "404":
            description: Recurso não encontrado

  /categories/update/{categorie}:
    put:
      description: Atualizar os dados de uma categoria
      parameters:
        - in: path
          name: categorie
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "200":
          description: Atualizado com sucesso
        "404":
          description: Recurso não encontrado

  /categories/{categorie}:
    delete:
      description: Remover uma categoria
      parameters:
        - in: path
          name: categorie
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Apagado com sucesso
        "404":
          description: Recurso não apagado

