openapi: 3.0.0
info:
  version: 0.7.0
  title: Achados e perdidos ifrn.
  description: Descrição openApi do projeto achados e perdidos ifrn.
servers:
  - url: http://{host}:{porta}/api
    variables:
      host:
        default: localhost
      porta:
        default: "8000"
paths:
  # Places / Lugares -------------------------------------------------------------------

  /places:
    get:
      description: Retorna uma lista dos lugares salvos no sistema
      responses:
        "200":
          description: Operação bem Feita
        "404":
          description: Recurso não encontrado

  /places/view/{place}:
    get:
      description: Retorna uma lugar específico
      parameters:
        - in: path
          name: place
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Operação bem Feita
        "404":
          description: Recurso não encontrado

  /places/save:
    post:
      description: Adicionar um novo lugar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "201":
          description: Salvo com sucesso
        "400":
          description: Falha em validação dos dados

  /places/update/{place}:
    put:
      description: Atualizar os dados de um lugar
      parameters:
        - in: path
          name: place
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "200":
          description: Atualizado com sucesso
        "404":
          description: Recurso não encontrado
        "400":
          description: Falha em validação dos dados

  /places/{place}:
    delete:
      description: Remover um lugar
      parameters:
        - in: path
          name: place
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Apagado com sucesso
        "404":
          description: Recurso não encontrado

  # --------------------------------------------------------------------

  # Categories / Categorias -------------------------------------------------------------------

  /categories:
    get:
      description: Retorna uma lista das categorias salvas no sistema
      responses:
        "200":
          description: Operação bem Feita
        "404":
          description: Recurso não encontrado

  /categories/view/{categorie}:
    get:
      description: Retorna uma categoria específica
      parameters:
        - in: path
          name: categorie
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Operação bem Feita
        "404":
          description: Recurso não encontrado

  /categories/save:
    post:
      description: Adicionar uma nova categoria
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "201":
          description: Salvo com sucesso
        "400":
          description: Falha em validação dos dados

  /categories/update/{categorie}:
    put:
      description: Atualizar os dados de uma categoria
      parameters:
        - in: path
          name: categorie
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        "200":
          description: Atualizado com sucesso
        "404":
          description: Recurso não encontrado
        "400":
          description: Falha em validação dos dados

  /categories/{categorie}:
    delete:
      description: Remover uma categoria
      parameters:
        - in: path
          name: categorie
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Apagado com sucesso
        "404":
          description: Recurso não encontrado

  # --------------------------------------------------------------------

  # Items -------------------------------------------------------------------

  /itens:
    get:
      description: Listar todos os itens salvos no sistema
      responses:
        "200":
          description: Operação bem feita
        "404":
          description: Recurso não encontrado

  /itens/save:
    post: 
      description: Adicionar um novo item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                place:
                  type: string
                categorie:
                  type: string
                  description: Descrição extra sobre o item

      responses:
        "201":
          description: Salvo com sucesso
        "400":
          description: Falha em validação dos dados

  /itens/view/{iten}:
    get:
      description: Retorna uma categoria específica
      parameters:
        - in: path
          name: iten
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Operação bem Feita
        "404":
          description: Recurso não encontrado

  /itens/refound/{iten}:
    put:
      description: Devolver o item
      parameters:
        - in: path
          name: iten
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Devolvido com sucesso
        "404":
          description: Recurso não encontrado

  /itens/{iten}:
    delete:
      description: Remover um item
      parameters:
        - in: path
          name: iten
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Apagado com sucesso
        "404":
          description: Recurso não encontrado
# --------------------------------------------------------------------
